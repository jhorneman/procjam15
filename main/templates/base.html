<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Mainframe</title>
    <meta name="description" content="A horror IF game for ProcJam 2015">
    <meta name="author" content="Liz England & Jurie Horneman">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Raleway|Cutive+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
{% if body_classes %}
<body class="{{body_classes}}">
{% else %}
<body>
{% endif %}
    <div class="container">
        <div class="row">
            <div class="twelve columns scene">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
{% if debug %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endif %}
</body>
</html>
