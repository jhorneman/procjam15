{% extends "base.html" %}
{% block content %}
<section>
    {% autoescape false %}
    {{ text }}
    {% endautoescape %}
    <ul id="options">
        {% for option in options %}
        <li><a href="{{ url_for('show_scene', scene_id=option.action) }}">{{option.text}}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
{% block script %}
{% autoescape false %}
<script>
gameState = {{gameState}};
</script>
{% endautoescape %}
{% endblock %}
